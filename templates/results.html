<!DOCTYPE html>
<html>
<head>
    <title>Your Itinerary</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Trebuchet MS, sans-serif;
            background: linear-gradient(-45deg, rgba(247, 115, 75, 0.686), rgba(195, 84, 223, 0.3), rgba(35,166,213,0.5), rgba(35, 213, 171, 0.5));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .day {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .day h2 {
            color: #5C6BC0;
        }

        .activities, .restaurants {
            margin-left: 20px;
        }

        .activity, .restaurant {
            margin-bottom: 10px;
        }

        .activity-name, .restaurant-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Personalized Itinerary</h1>
        <div id="itinerary"></div>
    </div>

    <script>
        // Function to parse JSON safely
        function safeJSONParse(str) {
            try {
                return JSON.parse(str);
            } catch (e) {
                console.error("Error parsing JSON:", e);
                return null;
            }
        }

        // Function to display the itinerary
        function displayItinerary(itinerary) {
            const itineraryDiv = document.getElementById('itinerary');
            
            for (const [day, details] of Object.entries(itinerary)) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                
                dayDiv.innerHTML = `
                    <h2>Day ${day}</h2>
                    <h3>Activities:</h3>
                    <div class="activities">
                        ${details.activities.map(activity => `
                            <div class="activity">
                                <span class="activity-name">${Object.keys(activity)[0]}:</span> 
                                ${Object.values(activity)[0]}
                            </div>
                        `).join('')}
                    </div>
                    <h3>Restaurants:</h3>
                    <div class="restaurants">
                        ${details.restaurants.map(restaurant => `
                            <div class="restaurant">
                                <span class="restaurant-name">${Object.keys(restaurant)[0]}:</span> 
                                ${Object.values(restaurant)[0]}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                itineraryDiv.appendChild(dayDiv);
            }
        }

        // Fetch and display the itinerary when the page loads
        window.onload = function() {
            fetch('/get_itinerary')
                .then(response => response.json())
                .then(data => {
                    const itinerary = sa feJSONParse(data.itinerary);
                    if (itinerary) {
                        displayItinerary(itinerary);
                    } else {
                        console.error("Failed to parse itinerary JSON.");
                    }
                })
                .catch(error => console.error("Error fetching itinerary:", error));
        };
    </script>
</body>
</html>
